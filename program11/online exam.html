<!DOCTYPE html>
<html>
<head>
  <title>Simple Online Exam</title>
</head>
<body>

  <h1>Online Exam</h1>

  <form id="examForm">

    <h3>1. What does HTML stand for?</h3>
    <input type="radio" name="q1" value="a"> Hyper Text Markup Language<br>
    <input type="radio" name="q1" value="b"> Home Tool Markup Language<br>
    <input type="radio" name="q1" value="c"> Hyperlinks and Text Markup Language<br>

    <h3>2. Which language is used for styling web pages?</h3>
    <input type="radio" name="q2" value="a"> HTML<br>
    <input type="radio" name="q2" value="b"> CSS<br>
    <input type="radio" name="q2" value="c"> Python<br>

    <h3>3. Which language is used for web scripting?</h3>
    <input type="radio" name="q3" value="a"> JavaScript<br>
    <input type="radio" name="q3" value="b"> C++<br>
    <input type="radio" name="q3" value="c"> Java<br><br>

    <input type="button" value="Submit" onclick="checkAnswers()">

  </form>

  <h2 id="result"></h2>

  <script>
    function checkAnswers() {
      var score = 0;
      var q1 = document.querySelector('input[name="q1"]:checked');
      var q2 = document.querySelector('input[name="q2"]:checked');
      var q3 = document.querySelector('input[name="q3"]:checked');
      if (q1 && q1.value === "a") { score++; }
      if (q2 && q2.value === "b") { score++; }
      if (q3 && q3.value === "a") { score++; }
      document.getElementById("result").innerHTML = "You scored " + score + " out of 3.";
    }
  </script>

</body>
</html>
